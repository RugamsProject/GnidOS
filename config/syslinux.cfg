DEFAULT gnidos
TIMEOUT 50
PROMPT 1

LABEL gnidos
    MENU LABEL GnidOS
    KERNEL /boot/bzImage
    APPEND console=tty0 console=ttyS0 initrd=/boot/rootfs.cpio.gz

LABEL gnidos-text
    MENU LABEL GnidOS (text mode)
    KERNEL /boot/bzImage
    APPEND console=tty0 console=ttyS0 initrd=/boot/rootfs.cpio.gz

